<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="page_title">한국 도자기</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo&family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-2790KD3NZ1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-2790KD3NZ1');
    </script>
    <script type="text/javascript">
        (function(c,l,a,r,i,t,y){
            c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
            t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
            y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);

    </script>
</head>
<body>
    <header>
        <h1 data-i18n="logo">한국 도자기</h1>
        <div class="header-controls">
            <div class="clock-container">
                <div id="analog-clock" class="analog-clock">
                    <div class="hand hour" id="hour-hand"></div>
                    <div class="hand minute" id="minute-hand"></div>
                    <div class="hand second" id="second-hand"></div>
                    <div class="center-dot"></div>
                </div>
            </div>
            <div class="language-selector">
                <button class="lang-btn" data-lang="ko">KR</button>
                <button class="lang-btn" data-lang="en">EN</button>
                <button class="lang-btn" data-lang="ja">JP</button>
            </div>
            <div class="theme-toggle">
                <button id="theme-btn" data-i18n="theme_dark">다크 모드</button>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#" data-i18n="nav_home">홈</a></li>
                <li><a href="#" data-i18n="nav_products">제품</a></li>
                <li><a href="#" data-i18n="nav_about">소개</a></li>
                <li><a href="#" data-i18n="nav_contact">문의</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h2 data-i18n="hero_title">아름다운 한국의 미</h2>
            <p data-i18n="hero_subtitle">전통과 현대가 어우러진 특별한 도자기를 만나보세요.</p>
        </section>

        <section class="products">
            <h2 data-i18n="products_title">추천 제품</h2>
            <div class="product-grid" id="product-list">
                <!-- Products will be dynamically rendered for i18n support -->
            </div>
        </section>

        <section id="product-detail" class="product-detail" style="display: none;">
            <!-- Product details will be dynamically rendered -->
        </section>
    </main>

    <footer>
        <p>&copy; 2024 <span data-i18n="footer_name">한국 도자기</span></p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
